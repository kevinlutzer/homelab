apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
spec:
  selector:
    matchLabels:
      app: ntfy
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      containers:
      - name: ntfy
        image: binwiederhier/ntfy
        args: ["serve"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: ntfy-local-data-volume2
          mountPath: "/data/ntfy"
        - name: ntfy-local-etc-volume
          mountPath: "/etc/ntfy"
          readOnly: true
      volumes:
        - name: ntfy-local-data-volume2
          persistentVolumeClaim:
            claimName: ntfy-local-data-claim2
        - name: ntfy-local-etc-volume
          configMap:
            name: ntfy
            items:
            - key: server.yml
              path: server.yml