apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-ingress
  namespace: postgres
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - postgres.homelab.kevin.lutzer.ca
    secretName: postgres-kevinlutzer-ca-tls
  rules:
  - host: postgres.homelab.kevin.lutzer.ca
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: postgres-service
              port:
                number: 5432
                