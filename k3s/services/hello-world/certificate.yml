apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: helloworld-kevinlutzer-ca-tls
  namespace: hello-world
spec:
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - kevinlutzer
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
    - hello-world.homelab.kevin.lutzer.ca
  secretName: helloworld-kevinlutzer-ca-tls
  issuerRef:
    name: ca-issuer
    kind: Issuer
    group: cert-manager.io
