apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: grafana
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grafana.homelab.kevin.lutzer.ca
    secretName: grafana-kevinlutzer-ca-tls
  rules:
  - host: grafana.homelab.kevin.lutzer.ca
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grafana
              port:
                number: 80
                