apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: pihole
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pihole.homelab.kevin.lutzer.ca
    secretName: pihole-kevinlutzer-ca-tls
  rules:
  - host: pihole.homelab.kevin.lutzer.ca
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: pihole-frontend
              port:
                number: 80
                